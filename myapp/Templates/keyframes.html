{% extends "home.html" %}

{% block content %}
<form action="{% url 'video' %}" method="post">
    {% csrf_token %}
    <h2>KeyFrames Generated successfully.</h2>
    <div class = "grid-container">
        {% for image in keyframes %}
            <img src="{{ image }}" alt="Keyframe-{{ forloop.counter }}">
        {% endfor %}
    </div>
    <button type="submit">Generate Video</button>
</form>
{% endblock %}
{% block scripts %}
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        form.submit();
    });
</script>
{% endblock %}
